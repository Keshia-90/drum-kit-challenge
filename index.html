<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Drum Kit Challenge</title>
</head>
<body>
    <h1>Drum Kit Challenge</h1>
    <h2>Press a Key or Click a Button</h2>
<div id = "keys">
    <ul>
        <li class = "boom">A
        <p>Boom</p>
    </li>
        <li class = "clap">S
        <p>Clap</p>
    </li>
        <li class = "HiHat">D
        <p>HiHat</p>
    </li>
    </ul>
    <ul>
        <li class = "Kick">F
        <p>Kick</p>
    </li>
        <li class = "OpenHat">G
        <p>OpenHat</p>
    </li>
        <li class = "Ride">H
        <p>Ride</p>
    </li>
    </ul>
    <ul>
        <li Class = "Snare">J
        <p>Snare</p>
    </li>
        <li class = "Tink">K
        <p>Tink</p>
    </li>
        <li class = "Tom">L
        <p>Tom</p>
    </li>
    </ul>
</div>
</body>
</html>
